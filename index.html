<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoTab</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a href="#!" class="logo header__logo">
                <img class="logo__img" src="./img/logo_cube.png" alt="logo_img">
                <img class="logo__text" src="./img/logo_text.svg" alt="logo_text">
            </a>

            <a href="#!" class="header_login">
                <img class="logo__login" src="./img/login.svg" alt="login">
                <img class="logo__text" src="./img/login_text.svg" alt="login">
            </a>
        </div>
        </div>
    </header>

    <main>
        <section class="welcome">
            <div class="container weclome__container">
                <div class="welcome__row">
                    <div class="welcome__desc">
                        <h1 class="welcome__title">A platform <br> that works smarter</h1>
                        <p class="welcome__text">NoTab allows bars & nightclubs to manage, understand, and grow their
                            business from a single dashboard</p>
                    </div>
                    <img src="./img/iphone1fix.png" alt="iphone" class="welcome__img">
                </div>
                <div class="cta welcome__cta">
                    <p class="cta__text">DOWNLOAD OUR APP</p>
                </div>
                <div class="cta__link">
                    <a href="#!" class="cta__link">
                        <img src="./img/App Store.svg" alt="App Store" class="cta__img">
                    </a>
                    <a href="#!" class="cta__link">
                        <img src="./img/Google play.svg" alt="Google play" class="cta__img">
                    </a>
                </div>
            </div>


        </section>
    </main>
    <!-- A platform that works smarter -->
    <!-- NoTab allows bars & nightclubs to manage, understand, and grow their business from a single dashboard -->

</body>

</html>
